{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
.form-text{display:none}

</style>
<div class="container mt-5" style="max-width:600px">
    <form method="POST" class="border border-light p-5" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary btn-block">Submit</button>

    </form>
</div>

{% endblock %}
