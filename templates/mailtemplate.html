{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <h4 class="card-title">Send Mail</h4>
    <form method="POST" novalidate>
        {% csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

</div>



{% endblock %}
