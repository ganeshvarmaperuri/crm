{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card card-body">
        <small>
            Are you sure you want to delete the "{{order_del}}"
        </small>

        <form action="{% url 'deleteorder' order_del.id %}" method="post">
            {% csrf_token %}
            <a class="btn btn-sm btn-info" href="{% url 'dashboard' %}">Cancel</a>

            <button class="btn btn-sm btn-danger" type="submit" name="confirm">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
